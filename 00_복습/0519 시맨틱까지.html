<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>복습</title>
    <style>
      div,
      span {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <form action="" method="POST">
      검색 : <input type="text" name="keyword" />
      <input type="submit" value="검색" />
    </form>
    <br />
    <form action="" method="get">
      아이디 : <input type="text" name="id" placeholder="아이디" required />
      <br />
      비밀번호 :
      <input type="password" name="pwd" placeholder="비밀번호" /><br />
      <input type="submit" />
      <input type="reset" />
      <input type="button" value="확인" onclick="alert('버튼클릭!')" />
    </form>
    <br />
    <form ation="">
      <fieldset>
        <legend>카페최애메뉴</legend>
        <input
          type="radio"
          name="cafemenu"
          value="iceamericano"
          id="iceamericano"
        />
        <label for="iceamericano">아이스아메리카노</label>
        <input
          type="radio"
          name="cafemenu"
          value="icevanillalatte"
          id="icevanillalatte"
        />
        <label for="icevanillalatte">아이스바닐라라떼</label>
        <input
          type="radio"
          name="cafemenu"
          value="icecappuccino"
          id="icecappuccino"
        />
        <label for="icecappuccino">아이스카푸치노</label>
      </fieldset>
      <br />
      <fieldset>
        <legend>좋아하는동물</legend>
        <input type="checkbox" name="animal" value="animal" id="cat" />
        <label for="cat">고양이</label>
        <input type="checkbox" name="animal" value="animal" id="dog" />
        <label for="dog">강아지</label>
        <input type="checkbox" name="animal" value="animal" id="rabbit" />
        <label for="rabbit">토끼</label>
      </fieldset>
    </form>
    <br />
    <form action="">
      <input type="file" name="upload" accept="image/*" />
      <input type="hidden" name="data" value="1234" />
      <button type="submit">전송</button><br />
      <input type="datetime-local" /><br />
      <input type="week" /><br />
      <input type="month" /><br />
      <input type="email" /><button type="submit">전송</button><br />
      <input type="range" /><br />
      <input type="color" />
    </form>
    <br />
    <form action="">
      <select name="national" id="">
        <option value="" disabled selected>선택하세요</option>
        <optgroup label="아시아">
          <option value="kr">한국</option>
          <option value="jp">일본</option>
          <option value="ch">중국</option>
        </optgroup>
        <optgroup label="유럽">
          <option value="fr">프랑스</option>
        </optgroup>
      </select>
      <textarea style="resize: none"></textarea>
    </form>
    <br />
    <div>동해물과 백두산이 마르고 닳도록</div>
    <br />
    <div>하느님이 보우하사 우리나라 만세</div>
    <br />
    <span>동해물과 백두산이 마르고 닳도록</span><br />
    <span>하느님이 보우하사 우리나라 만세</span><br />
    <header>
      <h2>LOGO</h2>
      <nav></nav>
    </header>
    <main>
      <section>
        <article></article>
        <article></article>
      </section>
    </main>
    <aside></aside>
    <footer></footer>
  </body>
</html>
