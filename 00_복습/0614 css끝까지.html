<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미디어쿼리,변형</title>
  </head>
  <link rel="stylesheet" href="../00_복습/0614 css끝까지.css" />
  <body>
    <h2>미디어쿼리</h2>
    <p>종류,화면크기따라 조건부 css</p>
    <p>배경색 변경</p>
    <div class="response-color">화면을 줄여보세요</div>
    <div class="response-color2">화면을 늘려보세요</div>
    <p>Flex 레이아웃</p>
    <div class="flex-container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <p>Grid 레이아웃</p>
    <div class="grid-container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
    <br />
    <section>
      <div class="box transition">transition</div>
    </section>
    <p>transform</p>
    <section>
      <div class="box transform-scale">scale</div>
      <div class="box transform-rotate">rotate</div>
      <div class="box transform-translate">translate</div>
      <div class="box transform-skew">skew</div>
    </section>
    <p>Animation effect - @keyframes</p>
    <section>
      <div class="box animation-once">1회실행</div>
      <div class="box animation-alternate">alternate</div>
      <div class="box animation-reverse">reverse</div>
      <div class="box animation-paused">paused</div>
    </section>
    <p>3D</p>
    <div class="perspective-container">
      <div class="box">3D</div>
    </div>
  </body>
</html>
